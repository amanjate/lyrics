<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lyrics</title>
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@200;300&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link href="style.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbar">
		<div class="container py-3">
			<a href="#" class="navbar-brand">
				<i class="bi bi-music-note-list"></i>
				<span>Lyrics</span>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
				<i class="bi bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbar-items">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a href="#" class="nav-link">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container py-3">
		<form class="row g-3">
			<div class="col-md-6">
			    <label for="song" class="form-label">Song</label>
			    <input type="text" class="form-control" name="song" id="song">
			</div>
			<div class="col-md-6">
			    <label for="artist" class="form-label">Artist</label>
			    <input type="text" class="form-control" name="artist" id="artist">
			</div>
			<div class="col-md-6">
			  <button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		<div class="row g-3">
			<div class="col-md-9 lyric py-3"></div>
			<div class="col-md-3 py-3">
				<div class="card">
				  <img src="" class="card-img-top" alt="">
				  <div class="card-body">
				  	<h5 class="card-title"></h5>
				    <p class="card-text"></p>
				    <p class="card-year"></p>
				  </div>
				</div>
				<ul class="list-group list-group-flush py-3"></ul>
			</div>
		</div>
	</div>
</body>
</html?
